git:
  depth: 3
branches:
  except:
    - /^release\/(.*)/
sudo: false
language: java
before_install:
  - ./travis/configure-gradle.sh
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
after_success:
  - ./gradlew jacocoTestReport coveralls
  - ./gradlew publish
  - ./travis/publish-website.sh
jdk:
  - oraclejdk8
