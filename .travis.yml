branches:
  except:
    - /^release\/(.*)/
sudo: false
language: java
env:
  global:
    - ARTIFACTORY_USER=msteinhoff
    #- ARTIFACTORY_PASSWORD=
    - ARTIFACTORY_CONTEXTURL=https://oss.jfrog.org/artifactory
    - BINTRAY_USER=msteinhoff
    #- BINTRAY_KEY=
    - OSSRH_USER=Xchange
    #- OSSRH_PASSWORD=
    #- COVERALLS_REPO_KEY=
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
after_success:
  - ./gradlew jacocoTestReport coveralls
  - ./gradlew publish
  - ./travis/publish-website.sh
jdk:
  - oraclejdk8
